<ion-content [fullscreen]="true">
  <app-navbar-component />
  <app-profile-component />
  <app-change-password-component />

  <div class="flex flex-col px-5 pb-10 font-sans">
    <p class="pb-2.5 text-xl font-semibold">Privacidad y datos</p>
  
    <div class="space-y-5">

      <div class="flex items-center rounded-lg bg-black bg-opacity-10 p-2.5 shadow-lg">
        <div class="flex h-12 w-12 items-center justify-center rounded-full border border-blue-100 bg-blue-50">
          <ion-icon class="w-7 h-7 text-orange-400" name="trophy-outline"></ion-icon>
        </div>
  
        <div class="ml-4">
          <h4 class="font-semibold"><span>10</span> Pagos</h4>
          <p class="mt-2 text-base font-normal text-gray-700">Nombre titulos</p>
        </div>
      </div>
      
      <div class="flex items-start rounded-lg bg-black bg-opacity-10 p-2.5 shadow-lg">
        <div class="flex h-12 w-12 mt-2.5 items-center justify-center rounded-full border border-blue-100 bg-blue-50">
          <ion-icon class="w-7 h-7 text-orange-400" name="reader-outline"></ion-icon>
        </div>
  
        <div class="ml-4">
          <h4 class="font-semibold"><span>3</span> Citas perdidas <span>2022</span></h4>
          <p class="mt-2 text-base font-normal text-gray-700">Dr. Briones Jones</p>
          <p class="mt-2 text-base font-normal text-gray-700">2/27/2022 <span>Inactiva</span></p>
          <p class="mt-2 text-base font-normal text-gray-700">Dra. Muñoz Carmen</p>
          <p class="mt-2 text-base font-normal text-gray-700">5/15/2022 <span>Inactiva</span></p>
          <p class="mt-2 text-base font-normal text-gray-700">Dra. Muñoz Carmen</p>
          <p class="mt-2 text-base font-normal text-gray-700">10/15/2022 <span>Inactiva</span></p>
        </div>
      </div>

      <div class="flex items-start rounded-lg bg-black bg-opacity-10 p-2.5 shadow-lg">
        <div class="flex h-12 w-12 mt-2.5 items-center justify-center rounded-full border border-blue-100 bg-blue-50">
          <ion-icon class="w-7 h-7 text-orange-400" name="reader-outline"></ion-icon>
        </div>
  
        <div class="ml-4">
          <h4 class="font-semibold"><span>1</span> Citas perdidas <span>2023</span></h4>
          <p class="mt-2 text-base font-normal text-gray-700">Dr. Parraga Luis</p>
          <p class="mt-2 text-base font-normal text-gray-700">10/5/2023 <span>Inactiva</span></p>
        </div>
      </div>
      

    </div>
  </div> 
</ion-content>
