<ion-content [fullscreen]="true">
  <div class="bg-gray-400 h-full">
    <img src="../../../assets/wave.svg" alt="wave">
    <p class="text-3xl font-bold text-center mb-7">MediBook</p>

    <div class="mt-5 px-5 py-5 mx-5 bg-white bg-opacity-10 rounded-xl">

      <form class="flex-grow items-center font-medium text-base">

        <p class="font-semibold text-2xl">Unierse ahora</p>

        <div class="relative mt-5 flex items-center rounded-lg border-2 border-solid border-gray-600 hover:border-[#28A061] transition-all duration-500">
          <ion-icon class="absolute flex pl-3 text-gray-600 w-5 h-5" name="mail-outline"></ion-icon>
          <input type="text" autofocus placeholder="Ingrese correo"
            class="out-input py-2.5 w-full outline-none placeholder:font-medium placeholder:text-base bg-transparent pl-10">
        </div>

        <div class="relative mt-7 flex items-center rounded-lg border-2 border-solid border-gray-600 hover:border-[#28A061] transition-all duration-500">
          <ion-icon class="absolute flex pl-3 text-gray-600 w-5 h-5" name="lock-closed-outline"></ion-icon>
          <input type="text" placeholder="Ingrese contrase침a"
            class="out-input py-2.5 w-full outline-none placeholder:font-medium placeholder:text-base bg-transparent pl-10">
        </div>

        <div class="flex justify-between mt-7">
          <label for="remember" class="flex items-center gap-x-1.5">
            <input type="checkbox" id="remember" class="w-5 h-5 rounded-md border-gray-600 border-solid focus:bg-indigo-600 bg-gray-300">
            Mantener seci칩n
          </label>
          <span>
            <button (click)="resetPassword()" type="button" class="text-indigo-600">
              Olvido su contrase침a
            </button>
          </span>
        </div>
    
        <button type="button" class="py-2.5 w-full mt-5 text-base font-semibold rounded-lg bg-[#28A061] hover:bg-green-700 transition-all duration-700">
          Iniciar seci칩n
        </button>
      </form>

      <div class="flex items-center justify-center w-full gap-x-1.5 text-center mt-5 rounded-lg bg-gray-600 transition-all duration-700 hover:bg-gray-700 text-white">
        <img class="w-5 h-5" src="../../../assets/svg/google-icon.svg" alt="google">
        <button type="button" class="py-2.5 text-base font-semibold">
          Google
        </button>
      </div>

      <button (click)="createAccount()" type="button" class="text-center w-full mt-5">
        No tienes cuenta
      </button>
    </div>
  </div>
</ion-content>
